{% extends "base.html" %}
{% block body %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/static/scripts/charts.js"></script>

  <ul>
    <li id="symbol"></li>
    <li id="company_name"></li>
    <li id="country"></li>
  </ul>
  <style>
    ul {
      list-style-type: none;
      color:blue;
      font-weight: bold;
    }
  </style>

  <p>
    <div id="result_chart" class ="chart" style="width: 900px; height: 500px"></div>
    <style>
    .chart {
      width: auto;
      margin: 0 auto;
    }
    </style>
    <br>
    <p class="priceSymbol">Current Price: $<span id="myText"></span></p>
    <style>
      .priceSymbol {
        color:green;
      }
    </style>
    <br>
    <p class="desc" id="description"></p>
    <style>
      .desc {
        padding-left: 50px;
        padding-right: 50px;
        color:black;
      }
    </style>
  </p>
{% endblock %}
